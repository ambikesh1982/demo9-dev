<div fxLayout="column" style="height:100%">
    <mat-toolbar color="primary">
        <mat-toolbar-row></mat-toolbar-row>
    </mat-toolbar>

    <div fxLayout="row wrap" fxLayoutAlign="center stretch">
        <div style="margin:8px">
            <div style="margin:8px">
                <h1>Hungry?</h1>
                <h2>Find home cooked food near you...</h2>
            </div>

            <div>
                <mat-form-field style="width:100%; max-width: 400px;" appearance="outline">
                    <mat-label>Enter your address...</mat-label>
                    <input 
                        type="text" 
                        matInput 
                        [formControl]="myControl"
                        appGooglePlaces
                        (addressFromGoogle)="getGeoInfo($event)">
                </mat-form-field>
                </div>
        </div>
    </div>
</div>
