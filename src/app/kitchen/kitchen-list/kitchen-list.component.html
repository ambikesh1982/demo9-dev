<app-shell title="Yummz9">

  <ng-template #emptyList>
    <p>No kitchens to fetch...</p>
  </ng-template>

  <div *ngIf="kitchens$|async as kitchens else emptyList"
    fxLayout="row wrap" fxLayout.xs="column"
    fxLayoutAlign="space-around stretch">
    <mat-card *ngFor="let kitchen of kitchens"
    (click)="navigateTo(kitchen.kid, kitchen.ownerId)">
      {{kitchen.title}} | {{kitchen.address}} | {{kitchen.menuItemsCount}}
    </mat-card>
  </div>

</app-shell>
