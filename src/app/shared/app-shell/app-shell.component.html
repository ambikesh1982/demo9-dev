<mat-sidenav-container class="sidenav-container" fullscreen>
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    mode="over" [opened]="(isHandset$ | async) === false">
    <div *ngIf="auth.currUser$ | async as user">

      <div *ngIf="user.isAnonymous else registeredUser">
        <mat-toolbar color="primary">

          <a mat-mini-fab (click)="drawer.toggle()">
            <mat-icon>perm_identity</mat-icon> {{user.displayName}}
          </a>

          <span class="spacer"></span>

          <button mat-stroked-button (click)="drawer.toggle()">
            <span>Sign in</span>
          </button>

        </mat-toolbar>
      </div>

      <!-- User logged in -->
      <ng-template #registeredUser>
        <mat-toolbar color="primary">
          <span class="mat-body">{{user.displayName}}</span>
          <span class="spacer"></span>
          <button mat-stroked-button (click)="auth.signOut() && drawer.toggle()">
            <span>Sign out</span>
          </button>
        </mat-toolbar>
      </ng-template>
    
    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <mat-nav-list>
      <a *ngIf="!user?.kitchenId" mat-icon-button routerLink="kitchen/new">
        <mat-icon>add</mat-icon>
      </a>
      <a *ngIf="user?.kitchenId" mat-list-item [routerLink]="['my-kitchen/', user.kitchenId]">My Kitchen</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content fxLayout="column">
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <span class="spacer"></span>
      <mat-icon>share</mat-icon>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content fxFlex></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
