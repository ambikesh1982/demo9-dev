<div 
  *ngIf="fooditems|async as items" 
  fxLayout="row wrap" 
  fxLayout.xs="column"
  fxLayoutAlign="space-around stretch">
  <app-product-card 
    *ngFor="let item of items" 
    [fooditem]=item
    [cardAction]="item.createdBy.uid === (this.auth.currUser$|async)?.uid?'edit':'add'"
    (cardActionClicked)="actUponCardAction($event,item.id)">
  </app-product-card>
</div>
