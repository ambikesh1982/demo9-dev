<div *ngIf="fooditem as fi">
  <mat-card>
    User details: {{fi.createdBy|json}}
  </mat-card>
  <mat-card>
    <div *ngIf="fooditem.image.url as previewURL">
      <img mat-card-image [src]="previewURL" class="card-image">
      <span class="price">CAD {{fi.price}}</span>
    </div>
    
    <div fxLayout="rwo wrap" fxLayoutAlign="space-between">
      <span class="mat-h3" [style.color]="fi.isNonVeg? 'red':'green'">{{fi.title}}</span>
      <div>
        <mat-icon [color]="fi.likeCount?'accent':null">favorite_border</mat-icon>
        <span class="align-with-icon">{{fi.likeCount?fi.likeCount:null}}</span>
      </div>
    </div>
  </mat-card>
  <mat-card>
    TODO:more products
  </mat-card>
</div>
